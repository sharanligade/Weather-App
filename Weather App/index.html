<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="logo">
        <div class="logo-icon">‚òÅ</div>
        <span>SkyCast</span>
      </div>
      <div class="tag">5-Day Forecast</div>
    </header>

    <div class="search">
      <input
        id="cityInput"
        type="text"
        placeholder="Search city (e.g. Mumbai, London)"
        autocomplete="off"
      />
      <button id="searchBtn">Search</button>
    </div>

    <div id="status" class="status"></div>

    <div>
      <div class="section-title">Now</div>
      <div id="currentWeather" class="current-weather">
        
      </div>
    </div>

    <div style="margin-top: 16px;">
      <div class="section-title">Next 5 Days</div>
      <div id="forecast" class="forecast-container">
     
      </div>
      <footer class="footer">
        <p>&copy; 2025 Sharan Ligade. All rights reserved.</p>
    </footer>
    </div>
   </div>

  <script src="script.js"></script>
</body>
</html>
